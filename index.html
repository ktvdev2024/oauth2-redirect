<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentifizierung</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
            position: relative;
        }

        .container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        .code-box {
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background-color: #333;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 30px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            display: inline-block;
            width: 100%;
            color: #e0e0e0;
        }

       
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
        }

        .notification.show {
            display: block;
            opacity: 1;
            top: 20px;
        }

       
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(45deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px, 10px 10px;
            z-index: 0;
        }

        
        .version-time {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #bbb;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .time {
            margin-left: 10px;
            font-size: 14px;
            color: #bbb;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Authentifizierung - Fast geschafft!</h1>
        <p>Bitte gib den folgenden Code in der App ein, um fortzufahren:</p>
        
        <div class="code-box" id="code">
            Warten auf Code...
        </div>

        <button class="copy-btn" id="copyBtn">Kopieren</button>

    </div>


    <div class="notification" id="notification">
        Code wurde in die Zwischenablage kopiert!
    </div>

    <div class="version-time">
		 <div class="version">Version 1.0.0</div>
		 <div class="time" id="time">00:00:00 </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById('code').textContent = code;
        } else {
            document.getElementById('code').textContent = 'Fehler: Kein Code erhalten!';
        }

        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');

        copyBtn.addEventListener('click', () => {
            const codeText = document.getElementById('code').textContent;
            navigator.clipboard.writeText(codeText)
                .then(() => {
                    notification.classList.add('show');

                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                })
                .catch(err => {
                    console.error('Fehler beim Kopieren:', err);
                });
        });

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
