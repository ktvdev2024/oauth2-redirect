<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorisierungscode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background: linear-gradient(135deg, #d52eff, #f27aff);
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #d52eff; 
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .code-box {
            font-size: 18px;
            font-family: 'Courier New', monospace;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #333;
        }

        .copy-btn {
            background-color: #d52eff; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #b020d1; 
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            display: block;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dein Autorisierungscode</h1>
        <p>Bitte gib den folgenden Code in der App ein:</p>
        
        <div class="code-box" id="code">
            Warten auf Code...
        </div>

        <button class="copy-btn" id="copyBtn">Code kopieren</button>
    </div>

    <div class="notification" id="notification">Der Code wurde erfolgreich kopiert!</div>

    <div class="footer" id="footer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById('code').textContent = code;
        } else {
            document.getElementById('code').textContent = 'Fehler: Kein Code erhalten!';
        }

        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');

        copyBtn.addEventListener('click', () => {
            const codeText = document.getElementById('code').textContent;
            navigator.clipboard.writeText(codeText)
                .then(() => {
                    notification.classList.add('show');

                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                })
                .catch(err => {
                    console.error('Fehler beim Kopieren:', err);
                });
        });

        function updateFooter() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); 
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const footerText = `Version 1.0.1 - ${day}.${month}.${year} ${hours}:${minutes}`;
            document.getElementById('footer').textContent = footerText;
        }
	    
        updateFooter();
        setInterval(updateFooter, 60000);
    </script>
</body>
</html>
